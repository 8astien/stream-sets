<div class="wrapper">
  <div class="subwrap">
    <app-top-menu></app-top-menu>
    <div class="login-form">
      <div class="login-box">
        <form [formGroup]="SignForm" (ngSubmit)="postSignUp()" id="account-form">
          <label id="test" for="username">Username : </label>
          <input type="text" name="username" formControlName="username" value="" required>
          
          <label for="password">Password : </label>
          <input type="password" name="password" formControlName="password" required>
          <label for="password">Confirm Password : </label>
          <input type="password" name="password-confirmation" formControlName="password_confirmation" required>

          <button type="submit" name="signin-btn">Create Account</button>
        </form>
      </div>
    </div>
  </div>
</div>
